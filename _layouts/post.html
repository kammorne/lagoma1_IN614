---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>
<div class="tags">
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
  <a href="/tags/{{ tag_name }}"><u><nobr>{{ tag_name }}</nobr></u>&nbsp;</a>
  {% endfor %}
</div>
{{ content }}
